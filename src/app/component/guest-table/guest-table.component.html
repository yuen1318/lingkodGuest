<app-guest-detail
[ngClass]="{'hidden': isDetailHidden}"
[guestDetail]=guestDetail
(closeGuestDetailEvent) = "closeGuestDetail($event)"
></app-guest-detail>



<div [ngClass]="{'hidden': !isDetailHidden}" class="animate__animated animate__fadeIn">

  <div class="m-6 flex">
    <div class="w-full">
      <input [(ngModel)]="guestTableFilter"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        type="text" placeholder="Search">
    </div>
    <div class="w-auto flex justify-end">
      <button  (click)="refreshTable()" type="submit" class=" bg-transparent font-semibold hover:text-white py-2 px-4 border hover:border-transparent rounded text-green-700 hover:bg-green-500 border-green-500 ">
        Refresh
      </button>
    </div>
  </div>

  <div class="m-6">

    <div class="flex flex-col">




      <div class="my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8" style="height:400px">
        <div class="align-middle inline-block min-w-full shadow overflow-hidden sm:rounded-lg border-b border-gray-200">
          <table class="min-w-full">
            <thead class="bg-gray-200">
              <tr class=" ">
                <th
                  class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-900 uppercase tracking-wider">
                  Lingkod Attendee
                </th>
                <th
                  class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-900 uppercase tracking-wider">
                  Info
                </th>
                <th
                  class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-900 uppercase tracking-wider">
                  CLS Status
                </th>
                <th
                  class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-900 uppercase tracking-wider">
                  Attended Event
                </th>
                <th
                  class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-900 uppercase tracking-wider">
                  Invited by
                </th>

                <th
                  class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-900 uppercase tracking-wider">
                  Details
                </th>

              </tr>
            </thead>
            <tbody class="bg-white">
              <tr *ngFor="let guest of guestList | guestTable : guestTableFilter">

                <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                  <div class="flex items-center">
                    <div class="flex-shrink-0 h-10 w-10">
                      <img class="h-10 w-10 rounded-full" src="{{guest.image}}">
                    </div>
                    <div class="ml-4">
                      <div class="text-sm leading-5 font-medium text-gray-900">{{guest.name}}</div>
                      <div class="text-sm leading-5 text-gray-500">{{guest.email}}</div>
                    </div>
                  </div>
                </td>

                <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                  <div class="text-sm leading-5 text-gray-900">{{guest.gender}}</div>
                  <div class="text-sm leading-5 text-gray-500">{{guest.birthDate}}</div>
                </td>

                <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">

                  <span [ngClass]="{'hidden': guest.probability!=='HIGH'}" class="px-2 inline-flex text-xs leading-5 rounded-full bg-green-500 text-green-100">
                    High Probability
                  </span>

                <span [ngClass]="{'hidden': guest.probability!=='MID'}" class="px-2 inline-flex text-xs leading-5 rounded-full bg-orange-400 text-orange-100">
                  For Discussion
                </span>

                <span [ngClass]="{'hidden': guest.probability!=='LOW'}" class="px-2 inline-flex text-xs leading-5 rounded-full bg-red-500 text-red-100">
                  Low Probability
                </span>

                </td>

                <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200 text-sm leading-5 text-gray-900">
                  {{guest.eventList.length}}
                </td>

                <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200 text-sm leading-5 text-gray-900">
                  {{guest.invitedBy}}
                </td>

                <td class="px-6 py-4 whitespace-no-wrap text-left border-b border-gray-200 text-sm leading-5 font-medium">
                  <a class="text-indigo-600 hover:text-indigo-900" (click)="setGuestDetail(guest)">View</a>
                </td>

              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

</div>
